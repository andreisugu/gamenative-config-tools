name: Download and Cache Database
on:
  #schedule:
  #  - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  download-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install @supabase/supabase-js
      
      - name: Download entire database
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: node scripts/download-database.js
      
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add public/cached-configs.json
          git commit -m "Update cached database $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push
      
      - name: Create GitHub Release Artifact (optional)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v3
        with:
          name: cached-configs
          path: public/cached-configs.json
